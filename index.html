<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Welcome to My Interactive Web Page</h1>

    <section>
        <h2>Light/Dark Mode Toggle</h2>
        <button id="themeToggle">Toggle Light/Dark Mode</button>
    </section>

    <section>
        <h2>Counter Game</h2>
        <p>Count: <span id="counterDisplay">0</span></p>
        <button id="incrementButton">Increment</button>
    </section>

    <section>
        <h2>Collapsible FAQ</h2>
        <div class="faq">
            <div class="faq-header">What is JavaScript?</div>
            <div class="faq-content">JavaScript is a programming language used to make web pages interactive.</div>
        </div>
        <div class="faq">
            <div class="faq-header">What is a modal?</div>
            <div class="faq-content">A modal is a dialog box that is displayed on top of the current page.</div>
        </div>
    </section>

    <section>
        <h2>Form Validation</h2>
        <form id="myForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <p id="errorMessage" style="color: red;"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
